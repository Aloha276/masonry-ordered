<script type="text/javascript">
$(document).ready(function(){
	$('#images').imagesLoaded(function() {
		this.masonry({
			itemSelector: '.pic',
			columnWidth: 20,
			isAnimated: true,
			layoutPriorities: {
				shelfOrder: 1.21
			}
		});
	});

	// numbers overlay
	$('.pic').append(function() {
		var title = $(this).find('img').attr('src').replace(/.*(\d\d).*/, '\$1');
		return '<div style="position: absolute; left: 20px; top: 15px; ">'
				+ title + '</div>';
	})
	.css('color', '#199')
	.css('font-size', '30px')
	.css('text-decoration', 'none')
	.css('text-shadow', '#999 2px 2px 1px');
});
</script>
